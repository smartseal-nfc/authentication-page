.col-5, .col-7 {
  position: relative;
  width: 100%;
  min-height: 1px;
  padding-right: 5px;
  padding-left: 5px;
}
.col-5 {
  -webkit-box-flex: 0;
  -ms-flex: 0 0 41.666667%;
  flex: 0 0 41.666667%;

}
.col-7 {
  -webkit-box-flex: 0;
  -ms-flex: 0 0 58.333333%;
  flex: 0 0 58.333333%;
  max-width: 58.333333%;
}

/* Colors */
:host {
  --theme-blue: #3FA7FE;
  --theme-green: #B4FFC9;
  --theme-yellow: #FEB12B;
  --theme-red: #FF4D4D;
  --theme-gray: #939393;
  --theme-midnight: #000;
  --theme-gradient-evening: linear-gradient(180deg, #313450 0%, rgba(49, 52, 80, 0.5) 100%);

  --theme-error: #5a1b1b;
  --theme-error-gradient: linear-gradient(180deg, rgba(255,255,255,0.05) 0%, rgba(0,0,0,0.05) 100%);

  --lms-purple: #3c2f5b;

  --modal-bg: var(--theme-midnight);
  --modal-status-bg: var(--lms-purple);
}

/* Typography */
* {
  font-family: "Arial","Helvetica","Serif";
  box-sizing: border-box;
}
body {
  margin: 0;
}
h1, h2, h3, h4, h5, h6 {
  margin-top: 0;
  margin-bottom: .5rem;
}
p {
  margin-top: 0;
  margin-bottom: 1rem;
}
a {
  text-decoration: none;
  box-sizing: border-box;
}
svg {
  vertical-align: top;
}
a:not([href]):not([tabindex]):focus, a:not([href]):not([tabindex]):hover {
  color: inherit;
  text-decoration: none;
}
h1 {
  font-size: 20px;
  font-weight: 500;
  font-size: 20px;
  line-height: 26px;
}

h2 {
  font-weight: bold;
  font-size: 18px;
  line-height: 22px;
}

div, p {
  font-weight: normal;
  font-size: 14px;
  line-height: 150%;
}

.btn {
  display: inline-block;
  text-align: center;
  white-space: nowrap;
  vertical-align: middle;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  border: 1px solid transparent;
  padding: .375rem .75rem;
  border-radius: .25rem;
  transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;

  font-weight: bold;
  font-size: 16px;
  line-height: 19px;
  letter-spacing: 0.5px;
}
.btn.btn-blue {
  color: white;
  background: var(--theme-blue);
  transition: all 0.2s ease;
}
.btn.btn-blue:hover {
  filter: brightness(.75);
}
.btn.disabled {
  background: var(--theme-gray);
}
.btn.disabled, .btn:disabled {
  opacity: .65;
}
a.btn.disabled, fieldset:disabled a.btn {
  pointer-events: none;
}

/* Auth Page */
.auth-page-wrapper {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  overflow: auto;
  z-index: 999999;
}
.auth-page-wrapper::before {
  content: '';
  display: inline-block;
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0, 0, 0, 0.5);
}
.auth-page {
  position: relative;
  padding: 15px;
  width: 100%;
  color: white;
  background: var(--modal-bg);
  border-radius: 20px 20px 0 0;
  margin-top: auto;
}
.auth-page--lost {
  --modal-bg: var(--theme-error);
  --modal-status-bg: var(--theme-error-gradient);
}
.btn-close {
  position: absolute;
  top: 10px;
  left: 15px;
  cursor: pointer;
  transition: all 0.2s ease;
  opacity: 0.5;
}
.btn-close:hover {
  opacity: 1;
}

/* __Header */
.__header {
  text-align: center;
  margin-bottom: 25px;
}
.__header #status-icon svg {
  margin: -25px 0 -20px;
}
.__header .status-title svg {
  margin-left: 8px;
  margin-right: -8px;
  vertical-align: text-bottom;
}

.tag-image,
.lms-image {
  margin-top: 10px;
  max-height: 150px;
  max-width: 100%;
  vertical-align: top;
}

/* __Status box */
#__status-box {
  display: none;
  margin-bottom: 0px;
  padding: 0 ;
  /* background: var(--modal-status-bg); */
}
.tag {
  padding: 6px 12px;
  font-family: "Arial","Helvetica","Serif";
  font-weight: bold;
  font-size: 10px;
  line-height: 13px;
  letter-spacing: 3px;
  text-transform: uppercase;
  background: var(--theme-midnight);
  border-radius: 6px;
}
.item {
  margin: 0 0 10px;
  font-family: "Arial","Helvetica","Serif";
  font-weight: 500;
  font-size: 20px;
  line-height: 26px;
  letter-spacing: 0.5px;
}
.description {
  margin-bottom: 10px;
  position: relative;
  opacity: 0.8;
}
.description p {
  margin: 0;
  font-size: 14px;
  line-height: 18px;
  cursor: pointer;
}
h2.row {
  margin: 0;
}
.row:not(:first-child) {
  margin-top: 4px;
}
.key {
  font-size: 14px;
  letter-spacing: 0.5px;
  flex-shrink: 0;
}
.value {
  font-family: 'Roboto Mono';
  font-size: 14px;
  color: white;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
  transition: all 0.2s ease;
}
h2 .key,
h2 .value {
  font-size: 16px;
}

.value--address {
  letter-spacing: 1px;
  max-width: 400px;
  text-decoration-line: underline;
}

a.value:hover {
  color: var(--theme-blue);
}

/* __Copyright */
.__copyright {
  margin-top: 10px;
  text-align: center;
  color: var(--theme-gray);
}
.__copyright a {
  color: var(--theme-gray);
}
.__copyright strong {
  color: white;
  font-weight: 500;
}
.btn {
  display: none;
  width: 100%;
}

}
