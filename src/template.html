/* Colors */
:host {
  --theme-blue: #3FA7FE;
  --theme-green: #B4FFC9;
  --theme-yellow: #FEB12B;
  --theme-red: #FF4D4D;
  --theme-gray: #9394A9;
  --theme-midnight: #212428;
  --theme-gold: #eaa218;
  --theme-gradient-evening: linear-gradient(180deg, #313450 0%, rgba(49, 52, 80, 0.5) 100%);
}

/* Typography */
* {
  font-family: 'Inter', sans-serif;
}
body {
  margin: 0;
}
h1, h2, h3, h4, h5, h6 {
  margin-top: 0;
  margin-bottom: .5rem;
}
p {
  margin-top: 0;
  margin-bottom: 1rem;
}
a {
  text-decoration: none;
  box-sizing: border-box;
}
svg {
  vertical-align: top;
}
a:not([href]):not([tabindex]):focus, a:not([href]):not([tabindex]):hover {
  color: inherit;
  text-decoration: none;
}

  font-size: 20px;
  font-weight: 500;
  font-size: 20px;
  line-height: 26px;
}

h2 {
  font-weight: bold;
  font-size: 18px;
  line-height: 22px;
}

div, p {
  font-weight: normal;
  font-size: 14px;
  line-height: 150%;
}

.btn {
  display: inline-block;
  text-align: center;
  white-space: nowrap;
  vertical-align: middle;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  border: 1px solid transparent;
  padding: .375rem .75rem;
  border-radius: .25rem;
  transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;

  font-weight: bold;
  font-size: 16px;
  line-height: 19px;
  letter-spacing: 0.5px;
}
.btn.btn-blue {
  color: white;
  background: var(--theme-blue);
  transition: all 0.2s ease;
}
.btn.btn-blue:hover {
  filter: brightness(.75);
}
.btn.disabled {
  background: var(--theme-gray);
}
.btn.disabled, .btn:disabled {
  opacity: .65;
}
a.btn.disabled, fieldset:disabled a.btn {
  pointer-events: none;
}

/* Auth Page */
.auth-page-wrapper {
  position: fixed;
  bottom: -1px;
  width: 100%;
  z-index: 999999;
  overflow-y: scroll;
  height: 100%;
}
.auth-page-wrapper::before {
  content: '';
  display: inline-block;
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0, 0, 0, 0.5);
}
.auth-page-wrapper .auth-page {
  position: relative;
  padding: 30px;
  color: white;
  background: var(--theme-midnight);
  border-radius: 4px 4px 0 0;
}
.auth-page-wrapper .auth-page .btn-close {
  position: absolute;
  top: 10px;
  right: 10px;
  cursor: pointer;
  transition: all 0.2s ease;
}
.auth-page-wrapper .auth-page .btn-close:hover {
  filter: brightness(.75);
}

/* __Header */
.auth-page-wrapper .auth-page .__header {
  text-align: center;
  margin-bottom: 0px;
}
.auth-page-wrapper .auth-page .__header #status-icon svg {
  margin: -45px 0 -45px;
  max-width: 100px;
}
.auth-page-wrapper .auth-page .__header .status-title {
  margin: 0;

}
.auth-page-wrapper .auth-page .__header .status-title svg {
  margin-left: 8px;
  margin-right: -8px;
  vertical-align: text-bottom;
}
.tag-image {

  height: 280px;
  width: 210px;
  object-fit: cover;
  vertical-align: top;
  margin-bottom: 20px;
  border: 1px solid var(--theme-gold);
}

/* __Status box */
.auth-page-wrapper .auth-page #__status-box {
  display: none;
  margin-bottom: 14px;
  border-radius: 24px;
}
.auth-page-wrapper .auth-page #__status-box .tag {
  padding: 6px 12px;
  font-family: 'Roboto Mono';
  font-weight: bold;
  font-size: 10px;
  line-height: 13px;
  letter-spacing: 3px;
  text-transform: uppercase;
  background: var(--theme-midnight);
  border-radius: 6px;
}
.auth-page-wrapper .auth-page #__status-box .item {
  margin: 0 0 20px;
  /* font-family: 'Roboto Mono'; */
  text-align: center;
  font-weight: 500;
  font-size: 16px;
  line-height: 1.3;
  letter-spacing: 0.5px;
}
.auth-page-wrapper .auth-page #__status-box .description {
  margin-bottom: 16px;
  position: relative;
}
.auth-page-wrapper .auth-page #__status-box .description p {
  margin: 0;
  font-size: 12px;
  line-height: 18px;
  cursor: pointer;
}
.auth-page-wrapper .auth-page #__status-box .description.hide {
  padding-bottom: 18px;
}
.auth-page-wrapper .auth-page #__status-box .description.hide p {
  display: block;
  display: -webkit-box;
  max-height: calc(12px*1.5*2);
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow: hidden;
  text-overflow: ellipsis;
}
.auth-page-wrapper .auth-page #__status-box .description:not(.hide) p::after {
  content: 'less';
  display: inline;
  margin-left: 5px;
  color: white;
}
.auth-page-wrapper .auth-page #__status-box .description.hide::after {
  content: 'more';
  display: block;
  position: absolute;
  bottom: 0;
  left: 0;
  color: white;
  font-size: 12px;
  line-height: 18px;
}
.auth-page-wrapper .auth-page #__status-box > .row {
  margin: 7px 0;
}
.auth-page-wrapper .auth-page #__status-box .key {
  font-size: 12px;
  letter-spacing: 0.5px;
  color: var(--theme-gold);
}
.auth-page-wrapper .auth-page #__status-box .value {
  font-family: 'Roboto Mono';
  font-size: 12px;
  text-align: right;
  letter-spacing: 1px;
  text-decoration-line: underline;
  color: white;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
  max-width: 400px;
  transition: all 0.2s ease;
}
.auth-page-wrapper .auth-page #__status-box a.value:hover {
  color: var(--theme-blue);
}

/* __Copyright */
.auth-page-wrapper .auth-page .__copyright {
  margin-top: 14px;
  text-align: center;
  color: var(--theme-gray);
}
.auth-page-wrapper .auth-page .__copyright a {
  color: var(--theme-gray);
}
.auth-page-wrapper .auth-page .__copyright strong {
  color: white;
  font-weight: 500;
}
.auth-page-wrapper .auth-page .btn {
  display: none;
  width: 100%;
}
